<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do-List ChatBot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 80vh;
    }

    .chat-header {
      padding: 12px 16px;
      background: #0077cc;
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .bot {
      background: #e1f0ff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .input-container {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 10px 16px;
      font-size: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendBtn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    #status {
      padding: 8px;
      text-align: center;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">SnelloBot</div>
    <div id="chat"></div>
    <div id="status"></div>
    <div class="input-container">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const input = inputField.value.trim();
      if (!input) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="bubble user">${input}</div>`;

      inputField.value = "";
      inputField.focus();

      document.getElementById("status").innerText = "SnelloBot is thinking...";
      document.getElementById("sendBtn").disabled = true;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });
        const data = await res.json();
        chat.innerHTML += `<div class="bubble bot">${data.reply}</div>`;
      } catch {
        chat.innerHTML += `<div class="bubble bot">Oops! Something went wrong.</div>`;
      } finally {
        document.getElementById("status").innerText = "";
        document.getElementById("sendBtn").disabled = false;
      }

      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("userInput")
      .addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
